<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rose Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <svg class="flower" viewBox="0 0 200 300">
            <!-- Petals -->
            <g class="petals">
                <path class="petal" d="M100,100 C85,50 40,50 40,100 C40,150 85,150 100,100 Z" />
                <path class="petal" d="M100,100 C115,50 160,50 160,100 C160,150 115,150 100,100 Z" />
                <path class="petal" d="M100,100 C60,85 60,40 100,40 C140,40 140,85 100,100 Z" />
                <path class="petal" d="M100,100 C60,115 60,160 100,160 C140,160 140,115 100,100 Z" />
                <path class="petal" d="M100,100 C50,70 20,70 20,100 C20,130 50,130 100,100 Z" />
                <path class="petal" d="M100,100 C150,70 180,70 180,100 C180,130 150,130 100,100 Z" />
            </g>

            <!-- Center -->
            <circle class="center" cx="100" cy="110" r="15" />

            <!-- Stem -->
            <rect class="stem" x="95" y="160" width="10" height="120" />

            <!-- Leaves -->
            <path class="leaf left-leaf" d="M95,200 C60,190 50,230 90,240" />
            <path class="leaf right-leaf" d="M105,200 C140,190 150,230 110,240" />
        </svg>
    </div>
</body>
</html>
